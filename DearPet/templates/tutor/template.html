<script>
    function AddPet() {
    const qrReader = new Html5Qrcode("qr-reader");

    qrReader.start(
        { facingMode: "environment" }, // cÃ¡mara trasera
        {
            fps: 10,
            qrbox: { width: 250, height: 250 }
        },
        (decodedText, decodedResult) => {
            console.log("QR detectado:", decodedText);

            // ðŸ”´ AcÃ¡ podÃ©s usar el texto como parÃ¡metro para lo que necesites:
            validarCodigo(decodedText);

            // ðŸ”„ Detener el lector despuÃ©s de leer
            qrReader.stop().then(() => {
                document.getElementById("qr-reader").style.display = "none";
            });
        },
        (errorMessage) => {
            // errores silenciosos
        }
    ).catch(err => {
        console.error("Error al iniciar el lector:", err);
    });
}

function validarCodigo(textoQR) {
    const qrUrl = textoQR;
    const fullCode = qrUrl.split("/search_id/")[1];
    fetch('/validarQR/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': document.querySelector('meta[name="csrf-token"]').getAttribute('content')
        },
        body: JSON.stringify({ qr: fullCode })
    })
    .then(response => response.json())
    .then(data => {
        console.log("Respuesta del backend:", data);
        if (data.id === 0) {
            console.log("âš ï¸ QR DISPONIBLE: No estÃ¡ en uso.");
            // redigir a alta de mascota
            window.location.href = `/tutor/crear-mascotas/?id_externo=${encodeURIComponent(fullCode)}`;
        } else if (data.id === 1) {
            console.log("âœ… QR NO disponible: Ya estÃ¡ asociado a una mascota.");
            // PodÃ©s redirigir, mostrar datos, etc.
        } else {
            console.warn("âš ï¸ CÃ³digo inesperado:", data.id);
        }
    })
    .catch(err => console.error("Error al enviar:", err));
}
</script>

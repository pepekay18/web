<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Activar usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        let segundos = 10;
        function iniciarCuenta() {
            const contador = document.getElementById("contador");
            const intervalo = setInterval(() => {
                segundos--;
                contador.textContent = segundos;
                if (segundos <= 0) {
                    clearInterval(intervalo);
                    window.location.href = "{% url 'inicio' %}";
                }
            }, 1000);
        }
        window.onload = iniciarCuenta;
    </script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow p-4 text-center" style="max-width: 400px; border-radius: 1rem;">
        <h3 class="mb-3 text-primary">⏳ Usuario activado con éxito, espere un momento...</h3>
        <p class="fs-5">Será redirigido en</p>
        <h1 id="contador" class="display-3 fw-bold text-danger">10</h1>
        <p class="text-muted">segundos</p>
        <button onclick="window.location.href='{% url 'inicio' %}'"
                class="btn btn-primary mt-3">
            Ir ahora
        </button>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

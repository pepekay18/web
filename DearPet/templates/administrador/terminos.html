{% extends "administrador/baseadministrador.html" %}

{% block title %}ver mascotas{% endblock %}

{% block admin %}
    <h2>Formulario de Terminos y Condiciones</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="titulo" value="{{form.titulo.value}}">
        <textarea name="termino">{{ form.termino.value }}</textarea>

        {{form.errors}}
        <button type="submit">Guardar</button>
    </form>
{%endblock%}

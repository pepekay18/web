{% extends "html/template.html" %}
{% block body %}
{}


<div style="margin-top: 120px;">

</div>

{%for i in productos%}
<div class="col-12 row">
    <div class="col-6 " style="border-radius: 20px; border: solid 1px; max-height: 450px;">
        <img class="col-12 " style="margin-top: auto;"  src="{{i.imagen}}" alt="">
    </div>
    
    <div class="col-6" style="margin: auto;">
        
        <h1 style="text-align: center;">
            {{i.nombre}}
        </h1>

        
        <h2>caracteristicas</h2>
        <h5>{{i.caracteristicas|safe}}</h5>
        <h2>descripcion</h2>
        <h5>{{i.descripcion|safe}}</h5>
        <h3 style="text-align: center;">${{i.precio}}</h3>


        
    </div>
</div>
{%endfor%}


{%endblock%}
